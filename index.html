<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dail Pad</title>

    <link rel="stylesheet" href="style.css">


    <script src="https://kit.fontawesome.com/a211e5926b.js" crossorigin="anonymous"></script>

  </head>
  <body>

    <div class="page">

      <div class="dail">
        Dial Pad
      </div>
      <div class="main">

        <div class="display" id="display"></div>

        <table class="table">

  <tr class="r">
    <td class="num" id="one">1</td>
    <td class="num" id="two">2</td>
    <td class="num" id="three">3</td>
  </tr>

  <tr class="r">
    <td class="num" id="four">4</td>
    <td class="num" id="five">5</td>
    <td class="num" id="six">6</td>
  </tr>

  <tr class="r">
    <td class="num" id="seven">7</td>
    <td class="num" id="eight">8</td>
    <td class="num" id="nine">9</td>
  </tr>

    <tr class="r">
    <td class="num" id="star">*</td>
    <td class="num" id="zero">0</td>
    <td class="num" id="hash">#</td>
  </tr>

  <tr class="r">
  <td class="n" id="menu"><i class="fas fa-bars"></i></td>
  <td class="n call" id="n"><i class="fas fa-phone-alt"></i></td>
  <td class="n back" id="backspace"><i class="fas fa-backspace"></i></td>
  </tr>

</table>

      </div>

    </div>







    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>

  </body>
</html>
